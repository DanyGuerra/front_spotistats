<div class="flex gap-4 flex-column">
  <div class="flex justify-content-center">
    <p-selectButton
      [allowEmpty]="false"
      [options]="stateOptions"
      [(ngModel)]="value"
      optionLabel="label"
      optionValue="value"
      (onChange)="onOptionChange($event)"
    />
  </div>
  <div class="flex justify-content-center">
    <div class="flex flex-wrap gap-3 justify-content-center">
      <!-- NO DATA -->
      <div
        *ngIf="!topArtists && !isLoading"
        class="flex justify-content-center align h-24rem align-items-center"
      >
        <span class="font-bold text-base sm:text-lg md:text-xl lg:text-2xl"
          >No data</span
        >
      </div>
      <!-- SKELETON -->
      <ng-container *ngIf="isLoading">
        <div
          *ngFor="let skeleton of skeletonElements"
          class="flex flex-column custom-card gap-2"
        >
          <p-skeleton width="100%" height="100%" class="image-container" />
          <p-skeleton width="80%" height="1rem" />
        </div>
      </ng-container>
      <!-- DATA -->
      <ng-container *ngIf="!isLoading">
        <p-card
          *ngFor="let artist of topArtists"
          class="cursor-pointer custom-card"
          (click)="handleImageClick(artist.external_urls.spotify)"
        >
          <ng-template pTemplate="header">
            <div class="image-container p-0">
              <p-image
                [src]="artist.images[0].url"
                [alt]="artist.name"
                width="100%"
              ></p-image>
            </div>
          </ng-template>

          <p
            class="font-bold text-xs sm:text-xs md:text-base lg:text-lg m-0 p-0"
          >
            {{ artist.rank_number }}. &nbsp;
            {{ artist.name }}
          </p>
        </p-card>
      </ng-container>
    </div>
  </div>
</div>
