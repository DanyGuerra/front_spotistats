<div class="w-full cursor-pointer hover:shadow-8">
  <div
    class="flex justify-content-between gap-3 py-1 border-bottom-1 surface-border"
  >
    <div
      class="flex justify-content-end align-items-center text-xl sm:text-2xl font-bold text-primary w-2"
      *ngIf="index !== null"
    >
      #{{ index + 1 }}
    </div>

    <div
      class="flex justify-content-end align-items-center text-xl sm:text-2xl font-bold text-primary w-2"
      *ngIf="index === null"
    >
      -
    </div>

    <div class="w-4rem h-4rem">
      <p-skeleton width="100%" height="100%" shape="circle"></p-skeleton>
    </div>
    <div
      class="flex flex-column justify-content-center justify-content-center flex-1 gap-4"
    >
      <p-skeleton [width]="skeletonWidths[0]" height="1rem"></p-skeleton>
    </div>
  </div>
</div>
