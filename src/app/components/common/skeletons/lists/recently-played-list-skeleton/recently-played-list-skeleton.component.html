<div
  class="flex justify-content-between align-items-center gap-3 p-1 pt-2 px-1 py-3 border-bottom-1 surface-border"
>
  <p-skeleton width="2.5rem" height="2.5rem" shape="circle"></p-skeleton>

  <p-skeleton width="3rem" height="3rem"></p-skeleton>

  <div class="flex flex-column justify-content-start flex-1 gap-1">
    <p-skeleton [width]="skeletonWidths[0]" height="1rem"></p-skeleton>
    <p-skeleton [width]="skeletonWidths[1]" height="1rem"></p-skeleton>
  </div>

  <div class="flex justify-content-end w-3">
    <p-skeleton
      class="w-full flex justify-content-end"
      [width]="skeletonWidths[2]"
      height="1rem"
    ></p-skeleton>
  </div>
</div>
