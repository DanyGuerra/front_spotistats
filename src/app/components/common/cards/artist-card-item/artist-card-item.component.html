<p-card
  class="cursor-pointer custom-card"
  (click)="handleImageClick(artist.external_urls.spotify)"
>
  <ng-template pTemplate="header">
    <div>
      <div class="overflow-hidden border-circle image-wrapper">
        <p-image
          [src]="artist.images[0].url"
          [alt]="artist.name"
          width="100%"
        ></p-image>
      </div>
    </div>
  </ng-template>

  <div class="flex flex-column gap-1 justify-content-center align-items-center">
    <p
      class="font-bold text-center text-primary text-sm sm:text-sm md:text-base lg:text-lg m-0 p-0"
      *ngIf="showRank"
    >
      # {{ artist.rank_number }}
    </p>
    <p
      class="flex text-center font-bold text-sm sm:text-sm md:text-base lg:text-lg m-0 p-0"
    >
      {{ artist.name }}
    </p>
  </div>
</p-card>
