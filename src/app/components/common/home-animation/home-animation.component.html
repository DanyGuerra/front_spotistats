<div class="flex w-full px-2 h-screen pt-3 sm:pt-7 md:pt-7 lg:pt-7">
  <h1 class="visibilityHidden">{{ "HOME.HEADER" | translate }}</h1>

  <div
    #homeHeaderText
    class="homeHeader flex flex-column text-5xl sm:text-7xl md:text-8xl lg:text-8xl xl:text-8xl"
  >
    <span class="line">
      <span class="word">
        <span class="y char">Y</span>
        <span class="relative inline-block char">
          <span class="o oHeart relative backLetters">o</span>
          <app-icon-heart
            class="iconHidden iconHeart inline-block absolute top-0 left-0"
            width="100%"
            height="100%"
          ></app-icon-heart>
        </span>
        <span class="u char">u</span>
        <span class="r char">r</span>
      </span>
      <span class="space">-</span>
      <span class="word">
        <span class="relative char">
          <span class="t arrowT relative inline-block backLetters">t</span>
          <app-icon-arrow
            class="iconHidden iconArrow inline-block absolute top-0 left-0"
            width="100%"
            height="100%"
          ></app-icon-arrow>
        </span>
        <span class="o char">o</span>
        <span class="p char">p</span>
      </span>
      <span class="space">-</span>
      <span class="word">
        <span class="s char">s</span>
        <span class="t char">t</span>
        <span class="relative char">
          <span class="a backAsterisk inline-block relative backLetters"
            >a</span
          >
          <app-icon-asterisk
            class="inline-block absolute top-0 left-0"
            width="100%"
            height="100%"
          ></app-icon-asterisk>
        </span>
        <span class="t2 char">t</span>
        <span class="s char">s</span>
      </span>
    </span>
    <span class="line">
      <span class="word">
        <span class="f char">f</span>
        <span class="o char">o</span>
        <span class="r char">r</span>
      </span>
      <span class="space">-</span>
      <span class="word">
        <span class="s char">S</span>
        <span class="p char">p</span>
        <span class="relative char">
          <span class="o relative backLetters">o</span>
          <span class="iconHidden inline-block absolute top-0 left-0">
            <app-spotify-icon
              width="100%"
              height="100%"
              iconColor="#1bd760"
            ></app-spotify-icon>
          </span>
        </span>
        <span class="t char">t</span>
        <span class="i char">i</span>
        <span class="f char">f</span>
        <span class="y char">y</span>
      </span>
    </span>
  </div>
</div>
