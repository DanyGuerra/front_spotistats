<div class="flex align-items-center justify-content-center">
  <div class="flex flex-column gap-2 px-2 py-2">
    <p-dropdown
      [options]="languages"
      [(ngModel)]="selectedLanguage"
      optionLabel="name"
      placeholder=""
      (onChange)="dropdownChange($event)"
    >
      <ng-template pTemplate="selectedItem">
        <div class="flex gap-3">
          <div class="flex align-items-center">
            <i class="pi pi-language" style="font-size: 1rem"></i>
          </div>
          <div class="flex align-items-center gap-2" *ngIf="selectedLanguage">
            <img
              [src]="
                'https://flagcdn.com/w40/' +
                selectedLanguage.code.toLowerCase() +
                '.png'
              "
              alt="{{ selectedLanguage.name }}"
              width="18"
            />
            <div>{{ selectedLanguage.name }}</div>
          </div>
        </div>
      </ng-template>
      <ng-template let-language pTemplate="item">
        <div class="flex align-items-center gap-2">
          <img
            [src]="
              'https://flagcdn.com/w40/' + language.code.toLowerCase() + '.png'
            "
            alt="{{ language.name }}"
            width="18"
          />
          <div>{{ language.name }}</div>
        </div>
      </ng-template>
    </p-dropdown>
  </div>
</div>
