<div
  class="flex justify-content-between align-items-center gap-3 hover:shadow-8 px-3 py-3 border-bottom-1 surface-border cursor-pointer"
  (click)="handleClick(trackPlayed.track.external_urls.spotify)"
>
  <div class="w-2rem h-2rem" *ngIf="trackPlayed.track.preview_url">
    <app-audio-player
      [urlPreview]="trackPlayed.track.preview_url"
    ></app-audio-player>
  </div>
  <div class="w-3rem h-3rem overflow-hidden">
    <p-image
      [src]="trackPlayed.track.album.images[0].url"
      [alt]="trackPlayed.track.name"
      width="100%"
    >
    </p-image>
  </div>
  <div class="flex flex-column justify-content-start flex-1">
    <div class="font-medium">
      {{ trackPlayed.track.name }}
    </div>
    <div class="text-400 font-medium">
      {{ trackPlayed.track.artists[0].name }}
    </div>
  </div>
  <div class="font-bold text-primary">
    {{ trackPlayed.played_at | timeFromNow : "en" }}
  </div>
</div>
