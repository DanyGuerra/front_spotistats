<div class="audio-player" appClickOutside (clickOutside)="onClickedOutside()">
  <audio #audio>
    <source [src]="urlPreview" type="audio/mpeg" />
  </audio>
  <div class="controls">
    <div
      class="button-play bg-primary opacity-80 cursor-pointer flex align-items-center justify-content-center"
      (click)="isPlaying ? stopAudio() : playAudio()"
    >
      <span
        icon-play
        width="100%"
        height="100%"
        *ngIf="!isPlaying"
        id="icon-play"
        style="pointer-events: none"
      ></span>
      <span
        width="100%"
        height="100%"
        icon-pause
        *ngIf="isPlaying"
        style="pointer-events: none"
        id="icon-pause"
      ></span>
    </div>
  </div>
</div>
