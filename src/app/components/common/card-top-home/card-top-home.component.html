<div class="cardHomeTop flex align-items-center justify-content-around gap-2">
  <div class="flex flex-column gap-5 flex-1">
    <div class="flex flex-column gap-1">
      <div
        class="text-primary font-bold text-3xl sm:text-4xl md:text-6xl lg:text-7xl xl:text-7xl"
      >
        {{ title }}
      </div>
      <div>{{ description }}</div>
    </div>

    <div>
      <app-ripple-button type="primary" (onClick)="handleClick()"
        >{{ buttonTitle }}
      </app-ripple-button>
    </div>
  </div>
  <div class="w-3 sm:w-3 md:w-2 lg:w-2">
    <ng-content></ng-content>
  </div>
</div>
